<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Alumno</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center text-primary mb-4">Detalles del alumno con ID {{ user.id }}</h1>

        <!-- Tarjeta Bootstrap -->
        <div class="card border-primary border-3 border-danger mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Información del alumno {{ user.id }}-->
    
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Estado</th>
                            <th>Nota</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ user.nombre }}</td>
                            <td>{{ user.apellido }}</td>
                            <td>{{ "Aprobado" if user.aprobado == 1 else "Desaprobado" }}</td>
                            <td>{{ user.nota }}</td>
                            <td>{{ user.fecha }}</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Botón para regresar -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary px-4">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
