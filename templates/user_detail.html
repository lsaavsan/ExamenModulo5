<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Tweet</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center text-primary mb-4">Detalles del Tweet</h1>

        <!-- Tarjeta Bootstrap -->
        <div class="card border-primary border-3 border-danger mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Información del tweet -->
                <p><strong>ID del Tweet:</strong> {{ user.id }}</p>
                <p><strong>Contenido:</strong> {{ user.content }}</p>
                <p><strong>Autor:</strong> {{ user.author }}</p>
                <p><strong>Likes:</strong> {{ user.likes }}</p>
                <p><strong>Retweets:</strong> {{ user.retweets }}</p>
                <p><strong>Replies:</strong> {{ user.replies }}</p>
                <p><strong>Hashtags:</strong> {{ user.hashtags }}</p>
                <p><strong>Fecha de Creación:</strong> {{ user.created_at }}</p>
                
                <!-- Botón para regresar -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary px-4">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
